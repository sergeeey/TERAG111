name: Test Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Запуск каждую неделю
    - cron: '0 0 * * 0'

jobs:
  python-coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run tests with coverage
      run: |
        pytest tests/ --cov=src --cov-report=xml --cov-report=html --cov-report=term
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: python
        name: python-coverage
        fail_ci_if_error: false
    
    - name: Check coverage threshold
      run: |
        coverage report --fail-under=60
    
    - name: Upload coverage HTML
      uses: actions/upload-artifact@v3
      with:
        name: python-coverage-html
        path: htmlcov/

  typescript-coverage:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests with coverage
      run: npm run test
    
    - name: Check coverage threshold
      run: |
        # Проверяем что coverage >= 60%
        npx vitest --run --coverage --coverage.threshold.lines=60 --coverage.threshold.functions=60 --coverage.threshold.branches=60
    
    - name: Upload coverage
      uses: actions/upload-artifact@v3
      with:
        name: typescript-coverage
        path: coverage/










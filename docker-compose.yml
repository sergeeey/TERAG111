version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_TERAG_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - terag-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=terag_neo4j_2025
    depends_on:
      - neo4j
    networks:
      - terag-network

  neo4j:
    image: neo4j:5.15-community
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/terag_neo4j_2025
    volumes:
      - neo4j_data:/data
    networks:
      - terag-network

volumes:
  neo4j_data:

networks:
  terag-network:
    driver: bridge

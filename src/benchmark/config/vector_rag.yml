# Vector-RAG Configuration
# Стандартный RAG с векторным поиском через ChromaDB

pipeline:
  name: "vector_rag"
  type: "vector"
  
retriever:
  type: "chromadb"
  collection_name: "terag_documents"
  embedding_model: "sentence-transformers/all-MiniLM-L6-v2"
  top_k: 5
  
reader:
  type: "haystack_reader"
  model: "deepset/roberta-base-squad2"
  max_length: 512
  
llm:
  provider: "ollama"
  model: "mistral:latest"
  temperature: 0.1
  max_tokens: 500

data:
  source: "data/processed/"
  format: "txt"
  
evaluation:
  metrics:
    - faithfulness
    - context_precision
    - context_recall
    - answer_relevancy
  target_scores:
    faithfulness: 0.90
    context_precision: 0.85
    context_recall: 0.90
    answer_relevancy: 0.95










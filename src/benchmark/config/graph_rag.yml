# Graph-RAG Configuration
# RAG с графовым поиском через Neo4j

pipeline:
  name: "graph_rag"
  type: "graph"
  
retriever:
  type: "neo4j"
  uri: "bolt://localhost:7687"
  database: "neo4j"
  max_hops: 3
  top_k: 5
  
graph_schema:
  nodes:
    - Concept
    - Entity
    - Document
  relationships:
    - RELATES
    - CONTAINS
    - MENTIONS
    
reader:
  type: "haystack_reader"
  model: "deepset/roberta-base-squad2"
  max_length: 512
  
llm:
  provider: "ollama"
  model: "mistral:latest"
  temperature: 0.1
  max_tokens: 500

data:
  source: "data/graph_results/"
  format: "json"
  
evaluation:
  metrics:
    - faithfulness
    - context_precision
    - context_recall
    - answer_relevancy
  target_scores:
    faithfulness: 0.90
    context_precision: 0.85
    context_recall: 0.90
    answer_relevancy: 0.95










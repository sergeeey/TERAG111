version: '3.8'

services:
  # Neo4j Database
  neo4j:
    image: neo4j:5.15-community
    container_name: terag-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - terag-network
    restart: unless-stopped

  # Supabase PostgreSQL
  supabase:
    image: supabase/postgres:15.1.0.117
    container_name: terag-supabase
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=terag
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - supabase_data:/var/lib/postgresql/data
    networks:
      - terag-network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: terag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - terag-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  supabase_data:
  redis_data:

networks:
  terag-network:
    driver: bridge






































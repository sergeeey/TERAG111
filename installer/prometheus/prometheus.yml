global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'terag-local'
    environment: 'development'

scrape_configs:
  - job_name: 'terag-api'
    metrics_path: '/metrics/prometheus'
    static_configs:
      - targets: ['terag-api:8000']
        labels:
          service: 'terag-api'
          instance: 'local'
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'neo4j'
    static_configs:
      - targets: ['neo4j:7474']
        labels:
          service: 'neo4j'
          instance: 'local'




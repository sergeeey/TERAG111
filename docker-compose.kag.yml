version: '3.8'

services:
  # OpenSPG API Service
  openspg:
    image: openspg/openspg:latest
    container_name: terag-openspg
    ports:
      - "8080:8080"
    environment:
      - OPENSPG_DB_HOST=neo4j
      - OPENSPG_DB_PORT=7474
      - OPENSPG_DB_USER=neo4j
      - OPENSPG_DB_PASSWORD=password
    depends_on:
      - neo4j
    volumes:
      - ./data/openspg:/app/data
    networks:
      - terag-network
    restart: unless-stopped

  # Neo4j Database (existing)
  neo4j:
    image: neo4j:5.15-community
    container_name: terag-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - terag-network
    restart: unless-stopped

  # Supabase (existing)
  supabase:
    image: supabase/postgres:15.1.0.117
    container_name: terag-supabase
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=terag
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - supabase_data:/var/lib/postgresql/data
    networks:
      - terag-network
    restart: unless-stopped

  # KAG Builder Service
  kag-builder:
    build:
      context: .
      dockerfile: docker/kag-builder.Dockerfile
    container_name: terag-kag-builder
    ports:
      - "8001:8001"
    environment:
      - OPENSPG_URL=http://openspg:8080
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - SUPABASE_URL=postgresql://postgres:password@supabase:5432/terag
    depends_on:
      - openspg
      - neo4j
      - supabase
    volumes:
      - ./src/kag:/app/src/kag
      - ./data/documents:/app/data/documents
    networks:
      - terag-network
    restart: unless-stopped

  # KAG Solver Service
  kag-solver:
    build:
      context: .
      dockerfile: docker/kag-solver.Dockerfile
    container_name: terag-kag-solver
    ports:
      - "8002:8002"
    environment:
      - OPENSPG_URL=http://openspg:8080
      - NEO4J_URL=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - SUPABASE_URL=postgresql://postgres:password@supabase:5432/terag
      - MEMORY_BANK_PATH=/app/memory_bank
    depends_on:
      - openspg
      - neo4j
      - supabase
    volumes:
      - ./src/kag:/app/src/kag
      - ./.cursor/memory_bank:/app/memory_bank
    networks:
      - terag-network
    restart: unless-stopped

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: terag-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - terag-network
    restart: unless-stopped

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: terag-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - terag-network
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: terag-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - terag-network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
  supabase_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  terag-network:
    driver: bridge






































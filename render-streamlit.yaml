services:
  - type: web
    name: terag-demo
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run demo/streamlit_app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true
    envVars:
      - key: PYTHONPATH
        value: /app
      - key: TERAG_API_URL
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TELEGRAM_CHAT_ID
        sync: false
